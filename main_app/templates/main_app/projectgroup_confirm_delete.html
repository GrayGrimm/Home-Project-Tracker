{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header">
  <h1>Delete Project Group?</h1>
</div>

<h2>Are you sure you want to delete {{ projectgroup.name }}</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a
    href="{% url 'projectgroup-detail' projectgroup.pk %}"
    class="btn secondary"
    >Cancel</a
  >
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>
{% endblock %}
